version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: solana_scanner_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: solana_scanner
    volumes:
      - mongodb_data:/data/db
    networks:
      - solana_scanner_network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: solana_scanner_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - solana_scanner_network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: solana_scanner_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - solana_scanner_network

  solana-scanner:
    build: .
    container_name: solana_scanner
    depends_on:
      - mongodb
      - kafka
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - SOLANA_RPC_URL=https://api.mainnet-beta.solana.com
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/solana_scanner?authSource=admin
      - KAFKA_BROKERS=kafka:9092
      - RUST_LOG=info
    networks:
      - solana_scanner_network
    volumes:
      - ./logs:/app/logs

volumes:
  mongodb_data:

networks:
  solana_scanner_network:
    driver: bridge